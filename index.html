<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine Swati ‚ù§Ô∏è</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(-45deg,#ff0844,#ff2e63,#ff6a88,#ff99ac);
    background-size:400% 400%;
    animation:bgMove 10s ease infinite;
    text-align:center;
    color:white;
    cursor:pointer;
}

@keyframes bgMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.container{
    z-index:2;
    max-width:600px;
    padding:20px;
}

h1{
    font-size:42px;
    margin-bottom:20px;
    text-shadow:0 0 15px white;
}

#message{
    font-size:22px;
    min-height:120px;
}

.clickText{
    margin-top:20px;
    font-size:16px;
    opacity:0.8;
}

/* Floating hearts */
.heart{
    position:absolute;
    bottom:-10px;
    font-size:20px;
    animation:float 6s linear infinite;
}

@keyframes float{
    0%{
        transform:translateY(0) scale(1);
        opacity:1;
    }
    100%{
        transform:translateY(-100vh) scale(1.5);
        opacity:0;
    }
}
</style>
</head>

<body onclick="startExperience()">

<div class="container">
    <h1>Happy Valentine‚Äôs Day Swati ‚ù§Ô∏è</h1>
    <div id="message"></div>
    <div class="clickText">Tap anywhere to feel the magic üíï</div>
</div>

<audio id="bgMusic">
    <source src="Valentine.mp3" type="audio/mp3">
</audio>

<script>

let started = false;

/* Romantic typing message */
const text = "Swati... üíñ\nYou are not just my best friend,\nYou are my comfort, my happiness,\nmy favorite notification üåπ\n\nNo matter what happens,\nI promise I will always stay by your side.\n\nHappy Valentine‚Äôs Day, my special person ‚ù§Ô∏è";

let index = 0;

function typeEffect(){
    if(index < text.length){
        document.getElementById("message").innerHTML += text.charAt(index) === "\n" ? "<br>" : text.charAt(index);
        index++;
        setTimeout(typeEffect, 50);
    }
}

function startExperience(){
    if(!started){
        document.getElementById("bgMusic").play();
        typeEffect();
        started = true;
    }
}

/* Create floating hearts continuously */
setInterval(()=>{
    let heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="üíñ";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*25+15)+"px";
    heart.style.animationDuration=(Math.random()*3+3)+"s";
    document.body.appendChild(heart);

    setTimeout(()=>{
        heart.remove();
    },6000);
},300);

</script>

</body>
</html>
